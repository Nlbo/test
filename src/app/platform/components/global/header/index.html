<header>
  <div class="G-h-100p G-container G-flex-center-between">
    <div class="P-logo G-mr-100px">
      <div class="G-mr-1" [bgImage]="'assets/images/sign-in/logo.png'"></div>
    </div>

    <div class="G-w-80p G-h-100p G-flex-center-between">
      <ng-container *ngFor="let item of routes">
        <div class="P-nav-item-body">
          <a
           class="G-flex-align-center G-px-3" 
           *ngIf="!item.children.length" 
           [routerLink]="item.path"
           (click)="changeItemIsOpenedState(item)">
            <p>{{ item.name }}</p>
          </a>

          <div
           class="P-nav-selected" 
           [class.P-selected]="item.exact && !isFirstInit"
           [class.P-init-selected]="item.exact && isFirstInit"
           [class.P-unSelected]="!item.exact && !isFirstInit"></div>
        </div>
    
        <div class="P-menu-container G-h-100p G-flex-align-center">
          <click-outside class="G-h-100p" (clickOutside)="onCloseMenu(item)">
          <div class="P-nav-item-body">
            <a
             class="G-flex-center-between G-px-3" 
             *ngIf="item.children.length"
             (click)="changeItemIsOpenState(item)">
              <p>{{ item.name }}</p>
  
              <i
               class="icon-arrow_down_1 G-fs-12 G-ml-1 G-mt-05" 
               [class.G-rotate]="item.opened"
               [class.G-rotateBack]="!item.opened && item.opened != notDefined"></i>
            </a>

            <div
             class="P-nav-selected"
             [class.P-init-selected]="item.exact && isFirstInit"
             [class.P-selected]="item.exact && !isFirstInit"></div>
          </div>
    
            <div class="P-menu" *ngIf="item.opened">
              <a
               class="P-menu-item"
               *ngFor="let child of item.children"
               [routerLink]="child.path"
               routerLinkActive="P-active"
               (click)="onSelectMenuItem(item)">
                <p>{{ child.name }}</p>
              </a>
            </div>
          </click-outside>
        </div>
      </ng-container>

      <div class="G-w-15p G-h-30px">
        <!-- <select-dropdown
          [list]="branchList"
          (evChange)="onSelectBranch($event)"></select-dropdown> -->

        <div class="header-select">
          <select (change)="onSelectBranch($event)">
            <option *ngFor="let item of branchList" [value]="item.id" [label]="item.name"></option>
          </select>
        </div>
      </div>
    </div>
  </div>
</header>
