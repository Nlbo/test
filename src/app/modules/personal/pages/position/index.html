<div class="G-container">

  <div class="G-main-container">
    <div class="P-main-top G-flex G-justify-between G-align-center">
      <div class="G-title">
        <h3>Должности</h3>
      </div>
      <div class="G-btn">
        <button (click)="showAddModal()">Создать должность</button>
      </div>
    </div>
  </div>


  <div class="P-position-container">

    <div class="P-position-table">
      <div class="G-table-block">
        <div class="G-table-head">
          <div class="G-table-tr G-flex G-justify-between">
            <div class="G-table-th">Название</div>
            <div class="G-table-th">Сотрудников</div>
          </div>
        </div>
        <div class="G-table-body">
          <div *ngFor="let item of list; let i = index" class="G-table-tr">
            <div class="G-table-td">{{item.name}}</div>
            <div class="G-table-td">
              <div class="P-position-date-block G-flex G-justify-between G-align-center">
                <div class="P-position-date">
                  <p>{{item.employeeCount}}</p>
                </div>
                <div class="G-tc-toolbar">
                  <app-toolbar-btn>
                    <p  class="G-toolbar-item" (click)="showEditModal(item)">Edit</p>
                    <p  class="G-toolbar-item" (click)="showDeleteModal(item)">Delete</p>
                  </app-toolbar-btn>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <g-pagination (itemsChanged)="itemsChanged($event)" [getData]="getList" [setParamsByLoad]="paramsByLoad$"></g-pagination>

  </div>
</div>


<modal-wrap *ngIf="addModalFlag">
  <div class="P-position-add-modal">
    <h3>Новая должность</h3>
    <div class="P-position-modal-input">
      <p>Название</p>
      <label>
        <input [(ngModel)]="newCategoryServiceName" type="text">
      </label>
    </div>
    <div class="P-service-modal-buttons G-flex G-justify-end">

      <div class="G-btn ">
        <button (click)="showAddModal()" class="P-position-modal-input-cancel-btn">Отменить</button>
      </div>

      <div class="G-btn">
        <button (click)="addCategoryService()">Создать</button>
      </div>
    </div>
  </div>
</modal-wrap>

<modal-wrap *ngIf="editModalFlag">
  <div class="P-position-add-modal">
    <h3>Изменить должность</h3>
    <div class="P-position-modal-input">
      <p>Название</p>
      <label>
        <input [(ngModel)]="editPositionName" type="text">
      </label>
    </div>
    <div class="P-position-modal-buttons G-flex G-justify-end">

      <div class="G-btn ">
        <button (click)="showEditModal()" class="P-position-modal-input-cancel-btn">Отменить</button>
      </div>

      <div class="G-btn">
        <button (click)="editBrancheService()">Сохранить</button>
      </div>
    </div>
  </div>
</modal-wrap>


<modal-wrap *ngIf="deleteFlagModal">
  <div class="P-position-delete-modal">
    <h3>Внимание</h3>
    <div class="P-position-delete-input">
      <p>Вы уверены, что хотите удалить эту должнось?</p>
    </div>
    <div class="P-position-modal-buttons G-flex G-justify-end">

      <div class="G-btn ">
        <button (click)="showDeleteModal()" class="P-position-modal-input-cancel-btn">Отменить</button>
      </div>

      <div class="G-btn">
        <button (click)="removePosition()">Удалить</button>
      </div>
    </div>
  </div>
</modal-wrap>
