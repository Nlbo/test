<div class="P-sign-in-title">
  <h3>Добро пожаловать в админ панель H2O</h3>
</div>
<div class="P-sign-in-form">
  <form [formGroup]="form">
  <div class="P-sign-in-inputs-block">
    <p>Эл. почта</p>
    <label>
      <input [(ngModel)]="data.username" [class.G-error]="form.get('email').invalid && form.get('email').touched" type="text" formControlName="email">
    </label>
  </div>
  <div class="P-sign-in-inputs-block">
    <p>Пароль</p>
    <label>
      <input [(ngModel)]="data.password" [ngModelOptions]="{standalone: true}" [class.G-error]="data.errors.username" type="password" >
    </label>
  </div>
  <div class="P-forgote-password G-flex G-justify-end">
    <a  routerLink="../reset">Забыли пароль ?</a>
  </div>
  <div class="P-sign-in-button btn">
    <button (click)="auth()"  [disabled]="flag" [ngClass]="{'P-sign-in-cursor-progress': flag}">Войти</button>
  </div>
  </form>
</div>
